<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Mentoring CRM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href={% static "Account_management/css/password_reset_style.css" %}>

</head>

<body>

<div class="container-fluid p-0">
    <div class="left-column">
        <div class="header-text align-items-center">
            <h1 class="company-name">Devs Mentoring <span>CRM</span>
            </h1>
        </div>
    </div>
    <div class="right-column">
        <section class="authentication-panel">
            <p class="sign-in-title">ENTER NEW PASSWORD</p>
            <div class="sign-in-form">

                <form method="POST">
                    {% csrf_token %}
                    {{ form }}
                    {#                            <div class="form-box">#}
                    {#                                <label for="password1">New password:</label>#}
                    {#                                <input type="password" id="password1">#}
                    {#                                <p class="text-error">error</p>#}
                    {#                            </div>#}
                    {##}
                    {#                            <div class="form-box">#}
                    {#                                <label for="password2">Confirm password:</label>#}
                    {#                                <input type="password" id="password2">#}
                    {#                                <p class="text-error">error</p>#}
                    {#                            </div>#}
                    {##}
                    <div class="control-button">
                        <button class="change-password-btn">Change password</button>
                    </div>

                </form>

            </div>
        </section>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
</script>
</body>

</html>
